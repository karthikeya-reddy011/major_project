<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detailed Sentiment Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
     body{
      font-family: 'Open Sans', sans-serif;
     }
    </style>

</head>
    
<body style="background: linear-gradient(to right bottom, #90ee90, #f8f8ff);">
    <section style="background: linear-gradient(to right bottom, #90ee90, #f8f8ff);">
        <div class="container text-center py-5">
            <h2>Detailed Sentiment Analysis</h2>
        </div>
        <form action="http://127.0.0.1:5000/range" method="POST" enctype="multipart/form-data">
        <div class="row text-center py-4 ">
            <div class="col">
                <center><label for="exampleFormControlInput1" class="h4 mb-4"> Start Date</label>
                <input type="datetime-local" class="form-control" id="exampleFormControlInput1" style="width: 40%;" name = "start-date"></center>
            </div>
            <div class="col">
                <center><label for="exampleFormControlInput2" class="h4 mb-4">End Date</label>
                <input type="datetime-local" class="form-control" id="exampleFormControlInput2" style="width: 40%;" name = "end-date"></center>
            </div>
            <div class="container">
                <br><br>
                <center><input type="submit" placeholder="Submit" class="btn btn-warning btn-lg"/></center>
            </div>
        </div>
        </form>
        <br>
        <br>
        <div class = "container">
          {% if context %}

              <div class="container text-center">
                  <h3>Sentiment Analysis</h3>
                  <h3>{{ context.analysis }}</h3>
                <div class="container-fluid text-center">
                  <div class="row">
                    <div class="col mb-5">
                      </div>
                      <iframe src="./static/fig8.html" height="400px" width="600px" frameborder="0" style="background-color:  linear-gradient(to left top,#d9ecc7, #07a3b2);;"></iframe>
                    </div>
                  </div>
                </div>
                <div class="row text-center mb-5">
                  <div class="col ">
                    <h3>Top 5 Positve Texts.</h3>
                  </div>
                  <div class="col">
                    <h3>Top 5 Negative Texts.</h3>
                  </div>
                </div>
                <div class="row text-center mb-5">
                  {% for i in text %}
                  <div class="col  mb-5">
                    {%for j in i%}
                    <h6>{{j}}</h6>
                    {%endfor%}
                  </div>
                  {% endfor %}
                </div>
               
          {% endif %}
      </div>
      <br>
      <br><br><br>
    <br><br>

    
    </section>
    
</body>
</html>
